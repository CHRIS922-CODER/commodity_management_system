<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-FjHKb+VB30PscMpAVARcJxEK1A4SOdUcQRgkDO79zvpqsKHxM1CbO6PjwwUsQkm8w8PLA9lAeT5RwvLwXdYsKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <!-- Added script.js file -->

</head>
<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
      
      <a class="navbar-brand" href="#"><img class="commodity_logo" src="{% static 'images/commodity_logo.png' %}" alt="Logo" height="30"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <h1>Commodity Management System</h1>
      </div>
      <button class="btn btn-danger ml-auto">Logout</button>
    </nav>

    <!-- Main Content -->
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-md-3 sidebar">
        <!-- Sidebar tabs -->
        <a href="{% url 'home' %}" class="tab {% if current_tab == 'home' %}active{% endif %}" data-tab="home">DASHBOARD</a>
        <a href="{% url 'add_product' %}" class="tab {% if current_tab == 'product' %}active{% endif %}" data-tab="product">Products</a>
        <a href="{% url 'add_staff' %}" class="tab {% if current_tab == 'staff' %}active{% endif %}" data-tab="staff">Staff</a>
        <a href="{% url 'add_category' %}" class="tab {% if current_tab == 'categories' %}active{% endif %}" data-tab="categories">Categories</a>
        <a href="{% url 'add_issuance' %}" class="tab {% if current_tab == 'issuance' %}active{% endif %}" data-tab="issuance">Issuance</a>
        <a href="{% url 'add_department' %}" class="tab {% if current_tab == 'departments' %}active{% endif %}" data-tab="departments">Departments</a>
      </div>
      

      <!-- Center Content and Footer -->
      <div class="col-md-9">
        <div class="container mt-4">
          {% block content %}
          <!-- Content of child templates will be inserted here -->
          {% endblock %}
        </div>

      </div>
    </div>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
