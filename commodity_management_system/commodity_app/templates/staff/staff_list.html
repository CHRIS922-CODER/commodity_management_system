{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Staff List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for staff in staffs %}
        <tr>
          <td>{{ staff.name }}</td>
          <td>{{ staff.position }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.phone_number }}</td>
          <td>
            <a href="{% url 'staff_edit' staff.id %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'staff_delete' staff.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No staffs found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
